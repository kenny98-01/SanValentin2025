<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín 💖</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Feliz San Valentín! 💘</h1>
        <p>¿Quieres ser mi San Valentín?</p>
        <button id="siBtn" aria-label="Aceptar">¡Sí! 💕</button>
        <button id="noBtn" aria-label="Rechazar">No 😢</button>

        <!-- Cuenta regresiva a San Valentín -->
        <div id="countdown">
            <p>Tiempo hasta San Valentín:</p>
            <span id="days">0</span> días
            <span id="hours">0</span> horas
            <span id="minutes">0</span> minutos
            <span id="seconds">0</span> segundos
        </div>
    </div>

    <!-- Reproductor de música (oculto) -->
    <div style="display: none;">
        <audio id="backgroundMusic">
            <source src="/Public/Te Regalo - (Video Oficial) - Ulices Chaidez y Sus Plebes - DEL Records 2017.mp3" type="audio/mpeg">
            Tu navegador no soporta la etiqueta de audio.
        </audio>
        <button id="btnSiguiente">Siguiente canción ⏭️</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
